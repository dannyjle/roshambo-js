<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Score Board</h1>
    </header>
    <main>
      <section class="team1">
        <h2>Player 1</h2>
        <h3>-</h3>
        <fieldset>
          <p>Rock, Paper, or Scissors?</p>
        </fieldset>

        <fieldset>
          <p>Choices:</p>
          <i class="rock"
            ><img src="images/rock.png" alt="rock emoji" height="50" width="55"
          /></i>
          <i class="paper"
            ><img
              src="images/paper.png"
              alt="paper emoji"
              height="50"
              width="55"
          /></i>
          <i class="scissor"
            ><img
              src="images/scissor.png"
              alt="scissor emoji"
              height="50"
              width="55"
          /></i>
        </fieldset>
      </section>

      <section class="team2">
        <h2>Player 2</h2>
        <h3>-</h3>
        <fieldset>
          <p>Rock, Paper, or Scissors?</p>
        </fieldset>

        <fieldset>
          <p>Choices:</p>
          <i class="rock"
            ><img src="images/rock.png" alt="rock emoji" height="50" width="55"
          /></i>
          <i class="paper"
            ><img
              src="images/paper.png"
              alt="paper emoji"
              height="50"
              width="55"
          /></i>
          <i class="scissor"
            ><img
              src="images/scissor.png"
              alt="scissor emoji"
              height="50"
              width="55"
          /></i>
        </fieldset>
      </section>
    </main>

    <footer><f>RESET</f></footer>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
